<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    {% for comment in comments %}
    <li>
        <a href="{{ comment.target }}">{{ comment.target.title }}</a>
        {% autoescape off %}
        {{ comment.nickname }}:{{ comment.content }}
        {% endautoescape %}
        {% endfor %}
    </li>
</ul>
</body>
</html>
